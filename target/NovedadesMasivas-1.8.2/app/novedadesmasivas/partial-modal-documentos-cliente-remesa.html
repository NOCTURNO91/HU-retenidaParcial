<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Documentos de cliente para la remesa {{numRemesa}}</h4>
    </div>
    
    <div class="modal-body">
        <div class="panel panel-primary">
            <div class="panel-heading" role="tab">
                <h2 class="panel-title">
                    Lista de documentos ({{_listaDocumentos.length}})
                </h2>
            </div>

            <div class="panel-body">
                <div class="table-responsive" style="height: 250px;">
                    <table st-table="listaDocumentos" st-safe-src="_listaDocumentos" class="table table-condensed table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center" st-sort="tipoDoc">Tipo documento</th>
                                <th class="text-center" st-sort="numero">N&uacute;mero documento</th>
                                <th class="text-center" st-sort="fecha">Fecha documento</th>
                            </tr>
                            <tr>
                                <th colspan="3">
                                    <input st-search placeholder="Buscar" class="input-sm form-control" type="search"/>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="documento in listaDocumentos">
                                <td class="setWidth contact">
                                    <div>{{documento.tipoDoc}}</div>
                                </td>

                                <td class="setWidth contact">
                                    <div>{{documento.numero}}</div>
                                </td>

                                <td class="setWidth contact">
                                    <div>{{documento.fecha}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span> Cerrar
        </button>
    </div>
</div>
