<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{infoTitulo}}</h4>
    </div>
    <div class="modal-body">
        
        <div class="row" ng-if="tipo === 'E'">
            <div class="col-sm-6">
                Causal de novedad
                <ui-select ng-model="causalNovedad.selected" theme="bootstrap" reset-search-input="true">
                    <ui-select-match allow-clear="true" placeholder="SELECCIONAR">
                        {{$select.selected.liva_descripcion}}
                    </ui-select-match>
                    <ui-select-choices repeat="causalNovedad in listaCausalesNovedad | filter: $select.search">
                        <div ng-bind-html="causalNovedad.liva_descripcion | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
        
        <div class="row">
            <div class="col-sm-12">
                Motivo de la {{ tipo === 'A' ? 'anulaci&oacute;n' : 'ejecuci&oacute;n' }} <!-- (M&iacute;nimo 30 caracteres) * -->
                <textarea class="form-control" ng-model="observaciones" maxlength="495"
                          alphanumeric-only></textarea>
                Caracteres: <strong>{{observaciones.length}}</strong>
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="guardar()">
            <span class="glyphicon glyphicon-ok-circle"></span> Guardar
        </button>
        
        <button class="btn btn-primary" ng-click="cancel()">
            <span class="glyphicon glyphicon-remove"></span> Cancelar
        </button>
    </div>
</div>
