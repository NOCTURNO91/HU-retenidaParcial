<div class="modal-content">
	<div class="modal-header">
	</div>
	<div class="modal-body">
		<p>{{mensaje}}</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="aceptar()">
			<span class="glyphicon glyphicon-ok-circle"></span> Aceptar
		</button>
		<button type="button" class="btn btn-primary" ng-click="cancelar()"
			title="Cancelar los cambios">
			<span class="glyphicon glyphicon-remove-circle"></span> Cancelar
		</button>
	</div>
	
</div>
